[env:nanorp2040connect]
platform = raspberrypi
board = nanorp2040connect
framework = arduino
lib_deps = 
	arduino-libraries/WiFiNINA@^1.8.14
	arduino-libraries/Arduino_LSM6DS3@^1.0.2
	laurb9/StepperDriver@^1.4.1
monitor_speed = 115200
